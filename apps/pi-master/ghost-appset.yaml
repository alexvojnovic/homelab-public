apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghost
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/$YOUR_GITHUB_USERNAME/$YOUR_REPO_NAME.git
    targetRevision: HEAD
    ref: main
    path: 'kustomize/ghost'
  destination:
    server: https://kubernetes.default.svc
    namespace: 'ghost'
  syncPolicy:
    revisionHistoryLimit: 3
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
